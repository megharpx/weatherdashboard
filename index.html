<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/cdd/bootstrap.min.css" integrity="sha384-gg0yR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!--STYLE CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--TITLE-->
    <Title>Weather Dashboard</Title>
</head>

<body>
    <!--JUMBOTRON FOR CITY NAME-->
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-2"></h1>
        <div id="artist-credit"></div>
    </div>

    <!--MAIN CONTAINER-->
    <dic id="content" class="container">
        <div class="row">

            <!--CONTAINER LEFT WITH CITY SEARCH-->
            <div id="content left" class=""col-md-3">
            <form>
                <label for="search-city">Search for a city:</label>
                <div class="form-row">
                    <input id="search-city" class="form control" name="city" value="Raleigh">
                </div>
            </form></div>
        </div>
    </dic>
</body>
</html>
