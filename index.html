<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/cdd/bootstrap.min.css" integrity="sha384-gg0yR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!--STYLE CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--TITLE-->
    <Title>Weather Dashboard</Title>
</head>

<body>
    <!--JUMBOTRON FOR CITY NAME-->
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-2"></h1>
        <div id="artist-credit"></div>
    </div>

    <!--MAIN CONTAINER-->
    <div id="content" class="container">
        <div class="row">

            <!--CONTAINER LEFT WITH CITY SEARCH-->
            <div id="content left" class=""col-md-3">
            <form>
                <label for="search-city">Search for a city:</label>
                <div class="form-row">
                    <input id="search-city" class="form control" name="city" value="Raleigh">
                    <!--MAGNIFYING GLASS-->
                    <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <div is="search-error"></div>
            <!--PREVIOUS SEARCHES-->
            <ul id="city-resultds" class="list-group mt-4"></ul>
            <!--CLEAR SEARCH-->
            <a id="clear-storage" href="#"></a>
        </div>

        <!--RIGHT CONTENT WITH CURRENT WEATHER AND 5 DAY FORECAST-->
        <div id="content-right" class="col-md-9 pt-4">
            <!--CURRENT WEATHER ON TOP-->
            <div id="current-weather" class="border rounded"></div>
            <!--5 DAY FORECAST BELOW-->
            <div id="five-day-forecast" class="mt-5"></div>
        </div>
    </div>
</div>

<!--JQUERY-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--BOOTSTRAP-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1c1HTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--MOMENT.JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="./assets/js/script.js"></script>
</body>
</html>
